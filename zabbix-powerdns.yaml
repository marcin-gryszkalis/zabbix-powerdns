          uuid: 4f014011572e41748c91fc20df978cac
          name: security-status
          type: DEPENDENT
          key: powerdns.security_status
          delay: '0'
          history: 7d
          trends: 30d
          description: |
            Security status based on security polling.
            https://doc.powerdns.com/md/common/security/#security-polling
            
            0: NXDOMAIN or resolution failure
            1: OK
            2: Upgrade recommended for security reasons
            3: Upgrade mandatory for security reasons
          valuemap:
            name: 'PowerDNS Security Status'
          preprocessing:
            -
              type: REGEX
              parameters:
                - '\bsecurity-status=([^,]*)'
                - \1
          master_item:
            key: powerdns.stats
          tags:
            -
              tag: Application
              value: PowerDNS
          triggers:
            -
              uuid: b3b59d0941d14674ac38b6de25c2fcdb
              expression: 'max(/Template App PowerDNS/powerdns.security_status,60m)=0'
              name: 'PowerDNS security status: unknown'
              opdata: '{ITEM.LASTVALUE}'
              priority: INFO
              description: 'Cannot check security status (over 1 hour to handle outages)'
              manual_close: 'YES'
            -
              uuid: 21153344d5164041933445aea5696a6d
              expression: 'last(/Template App PowerDNS/powerdns.security_status)=3'
              name: 'PowerDNS security status: upgrade mandatory'
              opdata: '{ITEM.LASTVALUE}'
              priority: AVERAGE
              manual_close: 'YES'
            -
              uuid: 374a518cd3354b9a8df2dc3a4518e363
              expression: 'last(/Template App PowerDNS/powerdns.security_status)=2'
              name: 'PowerDNS security status: upgrade recommended'
              opdata: '{ITEM.LASTVALUE}'
              priority: WARNING
